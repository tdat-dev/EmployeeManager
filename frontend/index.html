<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HRM System</title>
    <link href="style.css" rel="stylesheet"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="app" id="app">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <i class="fas fa-users-cog"></i>
                <a href="index.html"><span>HRM System</span></a>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-info">
                <div class="user-name">Admin</div>
                <div class="user-role">Quản trị viên</div>
            </div>
        </div>

        <nav class="menu">
            <button class="menu-item active" data-route="dashboard">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </button>

            <div class="menu-section">
                <div class="menu-section-title">
                    <i class="fas fa-users"></i>
                    <span>Nhân viên</span>
                </div>
                <button class="menu-item" data-route="employee-db">
                    <i class="fas fa-database"></i>
                    <span>Danh sách Nhân viên</span>
                </button>
                <button class="menu-item" data-route="employees-add">
                    <i class="fas fa-user-plus"></i>
                    <span>Thêm Nhân viên</span>
                </button>
                <button class="menu-item" data-route="employee-search">
                    <i class="fas fa-search"></i>
                    <span>Tìm kiếm</span>
                </button>
            </div>

            <div class="menu-section">
                <div class="menu-section-title">
                    <i class="fas fa-sitemap"></i>
                    <span>Tổ chức</span>
                </div>
                <button class="menu-item" data-route="departments">
                    <i class="fas fa-building"></i>
                    <span>Phòng ban</span>
                </button>
                <button class="menu-item" data-route="positions">
                    <i class="fas fa-briefcase"></i>
                    <span>Chức vụ</span>
                </button>
            </div>

            <div class="menu-section">
                <div class="menu-section-title">
                    <i class="fas fa-tasks"></i>
                    <span>Vận hành</span>
                </div>
                <button class="menu-item" data-route="salary">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Quản lý Lương</span>
                </button>
                <button class="menu-item" data-route="attendance">
                    <i class="fas fa-clock"></i>
                    <span>Chấm công</span>
                </button>
                <button class="menu-item" data-route="leave">
                    <i class="fas fa-calendar-times"></i>
                    <span>Nghỉ phép</span>
                </button>
                <button class="menu-item" data-route="performance">
                    <i class="fas fa-chart-line"></i>
                    <span>Hiệu suất</span>
                </button>
            </div>

            <button class="menu-item logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </button>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <h1 id="pageTitle">Dashboard</h1>
            <button class="secondary" id="themeToggle">Toggle Theme</button>
        </header>

        <section class="view" id="view"></section>
    </main>
</div>

<script src="js/app.js" type="module"></script>
</body>
</html>
